services:
  caddy:
    image: caddy:2-alpine
    container_name: acnai-crm-caddy
    command: ["caddy","run","--config","/etc/caddy/Caddyfile","--adapter","caddyfile"]
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
