services:
  caddy:
    image: caddy:2-alpine
    command: ["caddy","run","--config","/etc/caddy/Caddyfile","--adapter","caddyfile"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/etc/caddy/certs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
